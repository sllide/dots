#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2,preferred,0x0,1
monitor=DP-3,preferred,1920x0,1
#monitor=HDMI-A-1,1920x1080@60,1920x0,1
monitor=HDMI-A-1,disable


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = hyprpaper

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1
    repeat_rate = 50
    repeat_delay = 200

    tablet {
        transform = 0
        output=DP-2
    }
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    border_size = 2
    gaps_in = 0
    gaps_out = 0
    col.active_border = rgba(FF0000FF)
    col.inactive_border = rgba(00000000)
    cursor_inactive_timeout = 5

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    blur {
        enabled = true
        size = 1
        passes = 1
        xray = true
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

misc {
    disable_hyprland_logo = true
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    no_gaps_when_only = true
    special_scale_factor = 0.9
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, foot
bind = $mainMod, P, exec, fuzzel
bind = $mainMod SHIFT, C, killactive,
bind = $mainMod SHIFT, Q, exit,

# Move focus with mainMod + arrow keys
bind = $mainMod, j, layoutmsg, cyclenext
bind = $mainMod, k, layoutmsg, cycleprev
bind = $mainMod, return, layoutmsg, swapwithmaster auto

bind = $mainMod SHIFT, space, togglefloating

bind = , XF86AudioRaiseVolume, exec, pamixer --allow-boost --set-limit 150 -i 5
bind = , XF86AudioLowerVolume, exec, pamixer --allow-boost --set-limit 150 -d 5
bind = , Pause, exec, grim -g "$(slurp)" - | wl-copy

binde = $mainMod, i, splitratio, +0.025
binde = $mainMod, d, splitratio, -0.025

bind = $mainMod, period, focusmonitor, +1
bind = $mainMod, comma, focusmonitor, -1

bind = $mainMod SHIFT, period, movewindow, mon:+1
bind = $mainMod SHIFT, comma, movewindow, mon:-1

bind=$mainMod, space, fullscreen

#orientation
bind = $mainMod SHIFT, j, layoutmsg, orientationbottom
bind = $mainMod SHIFT, k, layoutmsg, orientationtop
bind = $mainMod SHIFT, h, layoutmsg, orientationleft
bind = $mainMod SHIFT, l, layoutmsg, orientationright

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4

bind = $mainMod SHIFT, w, movetoworkspace, special
bind = $mainMod, w, togglespecialworkspace,

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow
